<!doctype html>

<head>
  <title>Connect 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Dirt&display=swap" rel="stylesheet">
  <link href="connect4.css" rel="stylesheet">
</head>

<body>

  <div id="game">
    <div id="gameHeader">
      <div id="current-player">
        <p id="current-player-label">Current Player:</p>
        <div id="current-player-display">
          <p id="player"></p>
        </div>
      </div>
      <div id="main-display">
        <p id="main-display-text"></p>
      </div>
      <div id="start-button-frame">
        <button id="start-button">
          <p id="start-button-text">Start/ Reset</p>
        </button>
      </div>
      <div id="directions">
        <p id="player1">Player 1 color</p>
        <p id="player2">Player 2 color</p>
      </div>
    </div>

    <table id="board"></table>
  </div>

  <script src="connect4.js"></script>

</body>

</html>
